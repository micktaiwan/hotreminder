<div class="list-group-item" ng-class="{true: 'active', false: ''}[s.show]">

  <h4 class="list-group-item-heading link"  ng-click="s.show = !s.show">
    <span class="glyphicon glyphicon-star"></span>
    <div class="title">{{s.title}}</div>
    <div class="author">{{s.author.name}}</div>
  </h4>
  <div class="list-group-item-text" ng-show="s.show">
    <div class="subject-content">{{s.content}}</div>
  	<div class="btn-group">
      <button type="button" class="btn btn-danger" ng-hide="s.hasNoState() || s.hasStateForCurrentUser('new')" ng-click="setState(s.id,'new')">Reset to new</button>
  	  <button type="button" class="btn btn-success" ng-hide="s.hasStateForCurrentUser('ok')" ng-click="setState(s.id,'ok')">I know</button>
  	  <button type="button" class="btn btn-warning" ng-hide="s.hasStateForCurrentUser('what')" ng-click="setState(s.id,'what')">What ?</button>
    </div>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-danger" ng-show="s.author.id==user.id" ng-click="deleteSubject(s.id)">Delete</button>
  	</div>
  </div>
</div>
