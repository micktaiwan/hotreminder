<form name="add_form" ng-submit="addSubject(title, content)" role="form">

  <div class="form-group">
    <label class="control-label sr-only" for="title">Title</label>
    <input ng-model="title" type="text" class="form-control" id="title" placeholder="Reminder title" required>
  </div>

  <div class="form-group">
    <label class="control-label sr-only" for="content">Explanations</label>
    <textarea ng-model="content" class="form-control" id="content" placeholder="Explanations"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add subject</button>
  </div>
</form>

<h2><span class="label label-danger">New</span></h2>
<div class="list-group"  ng-repeat="s in subjects | filter:search | filter:states.user_id_1.state='new'" ng-include="'views/_subject.html'"></div>
<h2><span class="label label-warning">What?</span></h2>
<div class="list-group"  ng-repeat="s in subjects | filter:search | filter:states.user_id_1.state='what'" ng-include="'views/_subject.html'"></div>
<h2><span class="label label-success">I know</span></h2>
<div class="list-group"  ng-repeat="s in subjects | filter:search | filter:states.user_id_1.state='ok'" ng-include="'views/_subject.html'"></div>
